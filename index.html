<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./js/index.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="calcTitle">
        <h1>Tip Calculator</h1>
      </div>

      <div class="bill">
        <p class="serviceHow">How much was the bill?</p>
        <p class="dollar">$</p><input type="text" id="billamt" placeholder="Bill Amount">
      </div>
      <div class="service">
        <p>How was your service?</p>
        <select name="" id="serviceQual">
    <option disabled selected value="0">Choose an Option</option>
    <option value=".3">Cutie! - 30%</option>
    <option value=".25">Great! - 25%</option>
    <option value=".2">Good! - 20%</option>
    <option value=".15">Ok. - 15%</option>
    <option value=".05">Poor.. - 5%</option>
  </select>
      </div>

      <div class="group">
        <p>How many people are splitting the bill?</p>
        <input type="text" id="peopleamt" placeholder="Number of People"> people
      </div>


      <button type="button" id="calculate">Calculate</button>
      <!-- End of Calculator -->
      <div class="tiptotal" id="totalTip">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">each</small>
      </div>
      <!--Tip End-->
      <div id="max">
        <sup>$</sup><span id="maxTotal">0.00</span>
      </div>

    </div>
    <!-- Container End -->
  </body>

</html>
